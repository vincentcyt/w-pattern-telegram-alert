name: Daily W-Pattern Run

# 触发器：每天 UTC 时间 1 点运行一次（你也可以按需调整）
on:
  schedule:
    - cron: '0 1 * * *'   # UTC 时间每天 01:00 执行
  workflow_dispatch:     # 手动触发也可以

jobs:
  run-w-pattern:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 Python（假设用 Python3.9）
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安装依赖（如果需要 requirements.txt，请提前在仓库根目录准备好）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果有 requirements.txt，就用下面这一行
          # pip install -r requirements.txt
          # 我们的脚本只需 yfinance, numpy, pandas, matplotlib, scipy, requests 等
          pip install yfinance pandas numpy matplotlib scipy requests

      # 4. 运行你的 Python 脚本
      - name: Run W-Pattern Strategy Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # 假设你的脚本名叫 w_pattern_strategy.py
          python w_pattern_strategy.py
